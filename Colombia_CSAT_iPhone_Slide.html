    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --nu: #820AD1;
            --nu-mid: #A933FF;
            --nu-light: #E8D4F8;
            --dark: #1A1A1A;
            --muted: #5C5C5C;
            --white: #FFFFFF;
            --success: #00C853;
            --danger: #E53935;
        }

        body {
            font-family: 'Outfit', 'DM Sans', -apple-system, sans-serif;
            min-height: 100vh;
            background: linear-gradient(165deg, #0f0a18 0%, #1a0d2e 35%, #2d1b4e 70%, #1a0d2e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
            overflow-x: hidden;
        }

        /* Subtle glow and grain */
        .bg-glow {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(130, 10, 209, 0.25), transparent),
                radial-gradient(ellipse 60% 40% at 80% 60%, rgba(169, 51, 255, 0.15), transparent),
                radial-gradient(ellipse 50% 30% at 20% 80%, rgba(130, 10, 209, 0.1), transparent);
            pointer-events: none;
        }
        .bg-grain {
            position: fixed;
            inset: 0;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        .slide-container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* iPhone mockup */
        .iphone-wrap {
            flex-shrink: 0;
            filter: drop-shadow(0 40px 60px rgba(0,0,0,0.5)) drop-shadow(0 0 0 1px rgba(255,255,255,0.06));
        }

        .iphone {
            width: 280px;
            height: 568px;
            background: linear-gradient(145deg, #2c2c2e 0%, #1c1c1e 50%, #0d0d0f 100%);
            border-radius: 44px;
            padding: 12px;
            position: relative;
            box-shadow: 
                inset 0 0 0 2px rgba(255,255,255,0.08),
                inset 0 2px 4px rgba(255,255,255,0.06),
                0 20px 40px rgba(0,0,0,0.4);
        }
        .iphone .btn-side {
            position: absolute;
            width: 3px;
            background: linear-gradient(180deg, #3a3a3c 0%, #1c1c1e 100%);
            border-radius: 2px;
            z-index: 2;
        }
        .iphone .btn-side.power { left: -5px; top: 120px; height: 56px; }
        .iphone .btn-side.vol-up { left: -5px; top: 200px; height: 28px; }
        .iphone .btn-side.vol-down { left: -5px; top: 242px; height: 28px; }

        .iphone::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 28px;
            background: #0d0d0f;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .iphone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #f5eefa 0%, #ffffff 18%, #ffffff 82%, #f0ebf5 100%);
            border-radius: 34px;
            overflow: hidden;
            position: relative;
        }

        /* Dynamic Island */
        .iphone-screen::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 26px;
            background: #0d0d0f;
            border-radius: 20px;
            z-index: 5;
        }

        /* Content inside phone */
        .phone-content {
            padding: 44px 16px 24px;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            background: #fff;
        }

        .phone-content::-webkit-scrollbar { width: 4px; }
        .phone-content::-webkit-scrollbar-track { background: #f0f0f0; border-radius: 4px; }
        .phone-content::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }

        /* Survey UI - replica da pesquisa real */
        .survey-close {
            position: absolute;
            top: 44px;
            left: 16px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 20px;
            cursor: default;
        }
        .survey-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--dark);
            line-height: 1.4;
            margin-bottom: 24px;
            padding-right: 8px;
        }
        .survey-options {
            list-style: none;
        }
        .survey-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0,0,0,0.06);
            cursor: default;
        }
        .survey-option:last-child { border-bottom: none; }
        .survey-radio {
            width: 22px;
            height: 22px;
            border: 2px solid #ccc;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .survey-option.selected .survey-radio {
            border-color: var(--nu);
            background: var(--nu);
        }
        .survey-option.selected .survey-radio::after {
            content: '';
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
        }
        .survey-option-label {
            font-size: 14px;
            color: var(--dark);
        }

        @media (max-width: 700px) {
            .iphone { transform: scale(0.9); }
        }
    </style>
</head>
