<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colombia CSAT W1 Jan — Slide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh;
            background: #e8e8e8;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        /* Slide frame - 16:9 style */
        .slide {
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16 / 9;
            background: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            display: flex;
            overflow: hidden;
        }

        .left-panel {
            width: 36%;
            min-width: 280px;
            background: #f0f0f0;
            padding: 40px 32px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .left-panel .nubank-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 8px;
        }

        .left-panel .title-block {
            color: #820AD1;
            font-weight: 700;
            line-height: 1.1;
        }
        .left-panel .title-block .line1 { font-size: 42px; }
        .left-panel .title-block .line2 { font-size: 42px; }
        .left-panel .title-block .line3 { font-size: 42px; }
        .left-panel .title-block .tout { font-size: 22px; margin-top: 4px; }

        .left-panel .meta {
            font-size: 13px;
            color: #333;
            margin-top: 24px;
        }
        .left-panel .meta a {
            color: #0066cc;
            text-decoration: underline;
        }

        .left-panel .nu-logo {
            font-size: 32px;
            font-weight: 800;
            color: #820AD1;
            letter-spacing: -0.04em;
        }

        .right-panel {
            flex: 1;
            padding: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-frame {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 0 1px rgba(0,0,0,0.06);
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .confidential {
            position: absolute;
            top: 24px;
            right: 24px;
            font-size: 11px;
            color: #888;
        }

        .slide { position: relative; }
    </style>
</head>
<body>
    <div class="slide">
        <span class="confidential">Confidential</span>

        <div class="left-panel">
            <div>
                <div class="nubank-label">Nubank</div>
                <div class="title-block">
                    <div class="line1">Colombia</div>
                    <div class="line2">CSAT</div>
                    <div class="line3">W1 Jan</div>
                    <div class="tout">TOUT</div>
                </div>
                <div class="meta" style="margin-top: 20px;">
                    @fernanda.mujica @daniel.vega<br>
                    @x, @ x<br>
                    Jan 20<br>
                    <a href="#">Csat tracker link</a>
                </div>
            </div>
            <div class="nu-logo">nu</div>
        </div>

        <div class="right-panel">
            <div class="image-frame">
                <img src="colombia-csat-survey.png" alt="Encuesta CSAT - Satisfacción con el proceso para enviar dinero">
            </div>
        </div>
    </div>
</body>
</html>
